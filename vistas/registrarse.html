<h3>Registrarse</h3>
<div class="row">
    <form class="col m12" ng-submit="registro(usuario)">
      <div class="row">
       
        <div class="input-field col s12 l6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="usuario.nombre">
          <label for="icon_prefix">Nombre</label>
        </div>
        
        
        
        <div class="input-field col s12 l6">
          <i class="material-icons prefix">email</i>
          <input  type="email" class="validate" ng-model="usuario.email" id="email">
                 

          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
        
      
        
      </div>
      
      <div class="row">
          
          
           <div class="input-field col s12 ">
          <i class="material-icons prefix" id="lock">lock</i>
          <i class="material-icons prefix" id="lock_outline">lock_outline</i>
          
          
          <input  type="password" class="validate" ng-model="usuario.password" id="password">
                    <label for="icon_prefix">Password</label>

          
        </div>
          
          
          
      </div>
        
        <div class="row">
                   <div class="col s12">
                     <button id="enviardatos" class="btn waves-effect waves-light" type="submit" name="action" >Enviar
                        <i class="material-icons right">send</i>
                      </button>
                      
                     
                      
                      
                    </div>
            
        </div>
      
    </form>
  </div>
  
 
<script>
//Vamos a interactuar con materialize
    
    
$(document).ready(function() {
        console.log('el documento est√° preparado');
    
     $("#lock").hide();
    $("#password").keypress(function(){
        
        if($("input#password").val()==""){
        $("#lock").hide();
         $("#lock_outline").show();   
        console.log('esta vacio');
        
    }else{
           $("#lock").show();
         $("#lock_outline").hide();   
        console.log('no esta vacio');
        
        
        
    }
        
        
        
    })
    
    
        
    });
    


</script>
